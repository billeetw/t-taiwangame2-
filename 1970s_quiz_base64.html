      color: #fff;
      min-height: 100vh; display: flex; flex-direction: column;
      align-items: center; justify-content: center; transition: background .5s;
    }
    h1 { font-size: 2rem; margin-bottom: 1.5rem; text-align: center; color: #fff; }
    #splash {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; text-align: center; padding: 1rem; }
    #startBtn {
      margin-top: 2rem; padding: 1rem 2rem; font-size: 1.2rem;
      font-weight: 700; color: #000; background: #ffb347;
      border: none; border-radius: 16px; cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3); transition: opacity .2s;
    }
    #startBtn:hover { opacity: .9; }
    #quiz { display: none; width: 90%; max-width: 400px;
      background: rgba(246, 236, 224, 0.8); padding: 1.5rem; border-radius: 16px;
      box-shadow: 0 0 14px rgba(0,0,0,0.4); backdrop-filter: blur(6px);
    }
    #q { color: #322A28; text-align: center; font-size: 1.4rem; line-height: 1.6; margin-bottom: 1.5rem; }
    .choice { display: block; width: 100%; margin: .8rem 0; background: var(--neutral);
      border: 2px solid var(--border); border-radius: 16px; padding: 1rem 0; font-size: 1.2rem;
      color: var(--border); cursor: pointer; box-shadow: 0px 3px 6px rgba(0,0,0,0.3);
      transition: opacity .2s;
    }
    .choice:hover { opacity: .9; }
    #feedback { text-align: center; font-size: 1.2rem; margin-top: .8rem;
      min-height: 1.8rem; color: #6D503C; }
    #next, #cta { width: 100%; margin-top: 1.2rem; padding: 1rem;
      font-size: 1.2rem; font-weight: 700; border: none; border-radius: 16px;
      cursor: pointer; box-shadow: 0 3px 6px rgba(0,0,0,0.3); transition: opacity .2s;
    }
    #next { background: #F6ECE0; color: #6D503C; display: none; }
    #cta { background: #6DFFB9; color: #000; display: none; }
    #result { text-align: center; font-size: 1.4rem; margin-top: 1.2rem; display: none; color: #322A28; }
    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      #quiz { padding: 1rem; }
      #q { font-size: 1.2rem; }
      .choice, #next, #cta { font-size: 1rem; padding: .8rem 0; }
    }
  </style>
</head>
<body class="splash">
  <div id="splash">
    <h1>1970s 回憶青紅燈</h1>
    <button id="startBtn">開始小測驗</button>
  </div>
  <div id="quiz">
    <h1>1970 記憶小測驗</h1>
    <div id="q">載入中...</div>
    <div id="choices"></div>
    <div id="feedback"></div>
    <button id="next">下一題 ▶</button>
    <div id="result"></div>
    <button id="cta">🎟 立刻預購：那張照片裡的我們</button>
  </div>
  <script>
    document.getElementById('startBtn').onclick = () => {
      document.body.classList.remove('splash');
      document.body.classList.add('game');
      document.getElementById('splash').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      loadQ();
    };
    const data = [
      {q:'1977 年發生的「中壢事件」與下列哪種選舉有關？',c:['省議員選舉','縣長選舉','立委補選'],a:0},
      {q:'風靡 70 年代的機車「野狼」排氣量為？',c:['100cc','125cc','250cc'],a:1},
      {q:'1970 年代台灣校園武術社最熱門項目是？',c:['跆拳道','柔道','空手道'],a:0}
    ];
    let idx = 0, score = 0;
    const qEl = document.getElementById('q');
    const choicesEl = document.getElementById('choices');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next');
    const resultEl = document.getElementById('result');
    const ctaBtn = document.getElementById('cta');
    function loadQ() {
      const cur = data[idx];
      qEl.textContent = cur.q;
      choicesEl.innerHTML = '';
      feedbackEl.textContent = '';
      cur.c.forEach((txt,i) => {
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.textContent = txt;
        btn.onclick = () => select(i, btn);
        choicesEl.appendChild(btn);
      });
      nextBtn.style.display = 'none';
    }
    function select(i, btn) {
      const cur = data[idx];
      document.querySelectorAll('.choice').forEach(b => b.disabled = true);
      if (i === cur.a) {
        score++;
        btn.style.background = 'var(--right)';
        feedbackEl.textContent = '答對！';
      } else {
        btn.style.background = 'var(--wrong)';
        feedbackEl.textContent = `答錯，正確答案是：${cur.c[cur.a]}`;
      }
      nextBtn.style.display = 'block';
    }
    nextBtn.onclick = () => {
      idx++;
      if (idx < data.length) loadQ();
      else end();
    };
    function end() {
      document.getElementById('q').style.display = 'none';
      document.getElementById('choices').style.display = 'none';
      feedbackEl.style.display = 'none';
      nextBtn.style.display = 'none';
      resultEl.style.display = 'block';
      resultEl.innerHTML = `你答對 <strong>${score}</strong> / ${data.length} 題！`;
      ctaBtn.style.display = 'block';
    }
    ctaBtn.onclick = () => {
      window.open('https://ticket.tan-taiwan.tw?utm_source=quiz', '_blank');
    };
  </script>
</body>
</html>
